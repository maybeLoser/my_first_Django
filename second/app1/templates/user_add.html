<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://127.0.0.1:8000/user/list/">返回主页</a>
  <h1>新建用户</h1>
  <form method="post", action="/user/add/">
    {% csrf_token %}
      <div class = “form-group”>
          <label >姓名</label>
          <input type="text" name="name" placeholder="姓名" >
      </div>

      <div class = “form-group”>
          <label >密码</label>
          <input type="text" name="password" placeholder="密码" >
      </div>
      <div class = “form-group”>
          <label >年龄</label>
          <input type="text" name="age" placeholder="年龄" >
      </div>
      <div class = “form-group”>
          <label >余额</label>
          <input type="text" name="account" placeholder="余额" >
      </div>
      <div class = “form-group”>
          <label >入职时间</label>
          <input type="text" name="create_time" placeholder="入职时间">
      </div>
      <div class = “form-group”>
      <label>性别：</label>
      <select name="gender">
          {% for item in gender_choices %}
                <option value="{{ item.0 }}">{{ item.1 }}</option>
          {% endfor %}
      </select>
      </div>
      <div class = “form-group”>
      <label>部门：</label>
      <select name="depart">
          {% for item in depart_list %}
                <option value="{{ item.id }}">{{ item.title }}</option>
          {% endfor %}
      </select>
      </div>
      <div class = “form-group”>
          <input type="submit" value="提交"class = “form-control” >
      </div>
  </form>
</body>
</html>
